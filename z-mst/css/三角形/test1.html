<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形实现</title>
	<style type="text/css">
		html, body, * {padding: 0; margin: 0;}
		.trangle {
			width: 0;
			height: 0;
			border: 20px solid transparent;
			border-left-color: red;
		}
		.trangle2 {
			display: block;
			width: 0;
			height: 0;
			border: 20px solid transparent;
			border-left-color: red;
		}
	</style>
</head>
<body>
	
	<div class="trangle"></div>
	<span class="trangle2"></span>
	
</body>
</html>
