<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XHR 的用法</title>
</head>
<body>
    <p id="responseText"></p>

    <script type="text/javascript" src="../jcy-moduleXHR.js"></script>
    <script type="text/javascript">
        var xhr = moduleXHR.createXHR();
        xhr.onreadystatechange = function(event){
            if(xhr.readyState == 4){
                if( (xhr.status >= 200 && xhr.status < 300) || xhr.status == 304){
                    console.log(xhr.responseText);
                } else {
                    console.log("Request was unsucessful: "+ xhr.status);
                }
            }
        }
        xhr.open('get', '../example.txt', true);
        xhr.send(null);
        
    </script>
</body>
</html>
