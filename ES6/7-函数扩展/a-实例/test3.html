<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 function 参数 可以直接赋值</title>
</head>
<body>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script type="text/javascript">
        // ES6 function 参数 可以直接赋值
        /*
            参数变量是默认声明的， 所以不能用let或const再次声明
        */
        function foo(x = 5) {
            let x = 1; // error
            const x = 2; // error
        }
    </script>
    
</body>
</html>
