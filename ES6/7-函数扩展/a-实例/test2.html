<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 function 参数 可以直接赋值</title>
</head>
<body>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script type="text/javascript">
        // ES6 function 参数 可以直接赋值
        function Point(x = 0, y = 0){
            this.x = x;
            this.y = y;
        }
        var p = new Point();
        console.log( p );
    </script>
    
</body>
</html>
