<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        html,body,* {
            margin: 0; padding: 0;
        }
        body {
            font-size: 12px;
        }
        .rectangle {
            width: 10em;
            height: 10em;
            background-color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3>相对的计算必然会一个参考物，那么这里相对所指的是相对于元素父元素的font-size著作权归作者所有。</h3>
    <div class="rectangle">
        <p style="font-size: 12px;">font-size:12px;</p>
        <p style="font-size: 24px;">font-size:24px;</p>
        <p style="font-size: 1em;">font-size:2em</p>
    </div>

</body>
</html>
