<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style type="text/css">
		html, body, * {margin: 0; padding: 0;}
		.trangle {
			display: block;
			width: 0;
			height: 0;
			border: 20px solid transparent;
			border-left-color: red; 
			/*border-right-color: red; */
			/*border-top-color: red; */
			/*border-bottom-color: red; */
			margin-top: 50px;
		}

		.trangle-2 {
			width: 0;
			height: 0;
			border: 20px solid transparent;
			border-left-color: yellow;
			margin-top: 50px;
		}
	</style>
</head>
<body>

	<span class="trangle"></span>

	<div class="trangle-2"></div>
</body>
</html>
